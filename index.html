<!DOCTYPE HTML>
<html>
	<head>
		<title>Cộng đồng MMO Việt Nam</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<script>
		function searchToObject() {
		  var pairs = window.location.search.substring(1).split("&"),
			obj = {},
			pair,
			i;

		  for ( i in pairs ) {
			if ( pairs[i] === "" ) continue;

			pair = pairs[i].split("=");
			obj[ decodeURIComponent( pair[0] ) ] = decodeURIComponent( pair[1] );
		  }

		  return obj;
		}
		function getLinkVip(){
			let uri = searchToObject();
			let getvip = true;
			
			
			var data = {
				id: [
					"0",
					"https://vnkeep.page.link/ZmnuRdKLJ7F9jtQSA",
					"https://www.wowapp.com/w/truyentdm/Truyen-Duong"
				]
			}
			
			if(uri["getvip"] == undefined || uri["getvip"] == true || uri["getvip"] == 1){
				if(uri["id"] != undefined){
					let fakeId = parseInt(uri["id"])
					data.id.forEach((value,fid)=>{
						console.log(value,fid)
						if(fid == fakeId){
							window.location = value
						}
					})
				}else{
					console.log("error")
				}
			}
			console.log("VIP")
		}
	</script>
	<body>
		<div style="width: 100%">
			Welcome to MMO VietNam,Chúc bạn một ngày tốt lành <br/><br/>
			<div id="content">
			Hãy tham gia nhóm: <a href="https://www.facebook.com/groups/264590521005860/">Cộng đồng công nghệ 4.0</a> để cùng chia sẻ kiếm tiền online nhé<br/>
			Bạn bấm vào đây <input type="button" onClick="getLinkVip()" id="getLinkVip"/ value="Let's go"/> chúng ta tới link kiếm tiền nào<br/> 
			<br/>
			
			</div>
		</div>
	</body>
</html>
